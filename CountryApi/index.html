<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="app.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Country-City Weather</title>
    </head>

    <body>
        <div class="container">


            <H1>City Data</H1>
            <hr>
            <label for="cityName">Enter City: </label>
            <input id="cityName" name="cityName" type="text" size="20">
            <br>
            <input type="button" id="btnFetch" name="countryFetch" value="Fetch">
            <hr>
            <label id="cityTextName" value="">City: </label>
            <br>
            <label for="countryName">Country: </label>
            <input id="countryName" name="countryName" type="text" size="3">
            <br>
            <label for="Population">Population: </label>
            <input id="population" name="population" type="number">


            <div class="info">
                <h3>API Source:</h3>
                <p>https://api.api-ninjas.com/v1/city?name=</p>
            </div>

        </div>


    </body>

</html>
